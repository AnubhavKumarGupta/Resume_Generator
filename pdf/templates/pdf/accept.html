<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CV Generator</title>
  </head>
  <body>

    <div class="container">
      <div class="row m-5">
        <div class="col-md-12">
          <h1>CV Generator</h1>
          <hr />
        </div>
      </div>
      <div class="row m-5">
        <div class="col-md-12">
          <h4>Please fill out your details</h4>
        </div>
      </div>
      <div class="row m-5">
        <div class="col-md-7">

          {% comment %} for posting data to database, and whenever we are pressing submit button then actually get a post request. {% endcomment %}
      
          <form method="POST">              

          {% comment %} for providing security to data,  it is mandatory to give. {% endcomment %}

            {% csrf_token %}
      
      
            <div class="form-group">
              <label for="">Name</label>
              <input placeholder="E.g; John Doe" type="text" class="form-control" id="name" name="name"/>
            </div>

            <br>

            <div class="form-group">
              <label for="">Email</label>
              <input placeholder="E.g; demo@gmail.com" type="text" class="form-control" id="email" name="email"/>
            </div>

            <br>

            <div class="form-group">
              <label for="">Phone No</label>
              <input placeholder="E.g; 9999999999" type="text" class="form-control" id="phone" name="phone"/>
            </div>

            <br>

            <div class="form-group">
              <label for="">About You</label>
              <textarea placeholder="E.g; Write something about you" type="text" class="form-control" id="summary" name="summary"> </textarea>
            </div>

            <br>

            <div class="form-group">
              <label for="">Degree</label>
              <input placeholder="B.Tech in Computer Science" type="text" class="form-control" id="degree" name="degree"/>
            </div>

            <br>

            <div class="form-group">
              <label for="">School</label>
              <input placeholder="MIT" type="text" class="form-control" id="school" name="school"/>
            </div>
            
            <br>
            
            <div class="form-group">
              <label for="">University</label>
              <input placeholder="MIT" type="text" class="form-control" id="university" name="university"/>
            </div>

            <br>

            <div class="form-group">
              <label for="">Previous Work</label>
              <textarea placeholder="Programmer @ XYZ" type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
            </div>

          <br>

            <div class="form-group">
              <label for="">Skills</label>
              <textarea placeholder="E.g; C, Java, Python" type="text" class="form-control" id="skills" name="skills"></textarea>
            </div>

          <br>

            <button type="submit" class="btn btn-primary">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
